{% extends "base.html" %}
{% block content %}
   <h1>Dynamic Form</h1>
   <div id="no-forms-message">There are no forms!</div>
   <form id="dynamic-form" enctype="multipart/form-data">
      <div id="form-fields">
         <!-- No initial forms -->
      </div>
      <button type="button" id="add-form-btn">Add Form</button>
      <button type="submit">Submit</button>
   </form>
   <script src="{{ url_for('static', filename='js/index.js') }}"></script>
{% endblock content %}
